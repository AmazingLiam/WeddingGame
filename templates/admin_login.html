{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="admin-login-container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div style="width: 100%; max-width: 400px; padding: 20px;">
        <h2 class="text-center mb-5">Admin Login</h2>

        {% if error %}
        <div class="alert alert-danger mb-4">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="mb-4">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter admin password" style="font-size: 18px; padding: 15px;" autofocus>
            </div>

            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary btn-lg" style="padding: 15px; font-size: 16px;">
                    Login
                </button>
                <button type="button" class="btn btn-outline-primary btn-lg" style="padding: 15px; font-size: 16px;" onclick="togglePhoneQR()">
                    Phone Access QR
                </button>
                <a href="/" class="btn btn-outline-secondary btn-lg" style="padding: 15px; font-size: 16px;">
                    Back to Home
                </a>
            </div>
        </form>

        <!-- Phone Access QR Code (hidden by default) -->
        <div id="phoneQRSection" class="card mt-4" style="display: none;">
            <div class="card-body p-3 text-center">
                <h5 style="font-size: 0.95rem;">Scan to access admin on your phone</h5>
                <img src="{{ url_for('admin_qr_code') }}" alt="Admin QR Code" style="max-width: 200px; width: 100%; border: 2px solid var(--border-mid, #ddd); border-radius: 10px; margin: 10px 0;">
                <p class="text-muted" style="font-size: 0.8rem; margin-bottom: 0;">{{ admin_url }}</p>
            </div>
        </div>
    </div>
</div>

<script>
function togglePhoneQR() {
    const section = document.getElementById('phoneQRSection');
    section.style.display = section.style.display === 'none' ? 'block' : 'none';
}
</script>
{% endblock %}
