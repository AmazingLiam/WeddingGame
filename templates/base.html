<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0e0f1f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/icon-192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-192.png') }}">
    <title>{% block title %}The Hancox Wedding Sweepstake{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="wedding-game">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">The Hancox Wedding Sweepstake</a>
            <div class="navbar-nav ms-auto flex-row gap-3">
                {% if session.get('admin') %}
                    <a class="nav-link" href="{{ url_for('admin_dashboard') }}" title="Dashboard" style="font-size: 18px; padding: 4px 8px;">&#9881;</a>
                    <button class="nav-link btn btn-link" onclick="showLogoutModal()" title="Logout" style="font-size: 18px; padding: 4px 8px; color: inherit; text-decoration: none; border: none; background: none;">&#x2716;</button>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endblock %}

    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Logout confirmation modal (shared across admin pages) -->
    <div class="modal-overlay" id="logoutModal">
        <div class="custom-modal">
            <h4>Log out?</h4>
            <p>Are you sure you want to log out of the admin panel?</p>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="hideLogoutModal()">Cancel</button>
                <a href="{{ url_for('admin_logout') }}" class="btn btn-danger">Yes, log out</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block extra_js %}{% endblock %}

    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
    function showLogoutModal() { document.getElementById('logoutModal').classList.add('active'); }
    function hideLogoutModal() { document.getElementById('logoutModal').classList.remove('active'); }
    </script>
</body>
</html>
